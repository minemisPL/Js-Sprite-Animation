<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div class="controls">
        <label for="animations">Select animation</label>
        <select name="animations" id="animations">
            <option value="idle">Idle</option>
            <option value="jump">Jump</option>
            <option value="fall">Fall</option>
            <option value="run">Run</option>
            <option value="dizzy">Dizzy</option>
            <option value="sit">Sit</option>
            <option value="roll">Roll</option>
            <option value="bite">Bite</option>
            <option value="ko">KO</option>
            <option value="getHit">GetHit</option>
        </select>
    </div>

    <div class="info">
        Code: <a href="https://github.com/minemisPL/Js-Sprite-Animation">github.com/minemisPL/Js-Sprite-Animation</a>

        Course: <a href="https://www.youtube.com/watch?v=GFO_txvwK_c">www.youtube.com/watch?v=GFO_txvwK_c</a>
        <br>
        Assets: <a href="https://bevouliin.com/">bevouliin.com/</a>
    </div>

</html>
